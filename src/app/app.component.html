<div class="geral">
  <div class="item">
    <div class="container d-flex justify-content-center flex-column">
      <div class="tv">
        <div class="tela">
          <h1 class="text-center">
            <p>TV A</p>
            {{counter}}
          </h1>
        </div>
        <div class="controles">
          <div class="btns text-center">
            <button class="p-2 btn btn-primary" (click)="counter = counter + 1">+</button>
            <button class="p-2 btn btn-danger" (click)="counter = counter - 1">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="item">
    <app-display-contador [counter]="counter"></app-display-contador>
  </div>
</div>
