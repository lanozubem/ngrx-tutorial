<div class="container d-flex justify-content-center flex-column">
  <div class="card">
    <h1 class="text-center">{{ counter }}</h1>
  </div>

  <div class="btns text-center">
    <button class="p-2 btn btn-primary" (click)="counter++1">Incrementar</button>
    <button class="p-2 btn btn-danger" (click)="counter--1">Decrementar</button>
  </div>
</div>
